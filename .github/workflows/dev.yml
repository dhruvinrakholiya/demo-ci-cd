name: Build and Deploy

on: 
  push: 
    branches: [ master ]
    
jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: [ubuntu-latest]
    strategy:
      matrix:
        node-version: [8.x]

    steps:
#     - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - uses: actions/checkout@v2
    - name: Change Path
      run: cd functions
    - name: Install Dependencies
      run: npm install 
    - name: Show files
      run: ls
    - name: npm firebase tools
      run: npm install -g firebase-tools@7.7.0
    - name: Deploy to firebase
#       run: npm run deploy
#       uses: doonstore/firebase-deploy@v1
#       with:
#         params: --only functions
      uses: w9jds/firebase-action@master
    - name : Change file
      run: npm install -g firebase-tools@7.7.0
    - name: filebase action args
      with:
        
        args: deploy --only functions #npm install -g firebase-tools@7.7.0
#               deploy --only functions
      env:
        FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
#         FIREBASE_PROJECT: ${{ secrets.FIREBASE_PROJECT }}
